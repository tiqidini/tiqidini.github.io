<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Героїчне протистояння</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <meta name="theme-color" content="#4a90e2">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', Arial, sans-serif;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            z-index: 1;
        }
        .card {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border-radius: 30px;
            box-shadow: 20px 20px 60px #cccccc, -20px -20px 60px #ffffff;
            padding: 40px;
            max-width: 80%;
            width: 400px;
        }
        .logo {
            width: 150px;
            height: 150px;
            background-color: #ffd700;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            box-shadow: inset 5px 5px 10px #d4b300, inset -5px -5px 10px #ffff00;
        }
        .logo img {
            width: 100px;
            height: auto;
        }
        #message {
            font-size: 24px;
            line-height: 1.3;
            margin: 0;
            color: #333;
        }
        .days {
            font-size: 72px;
            font-weight: bold;
            display: block;
            margin: 10px 0;
            background: linear-gradient(45deg, #0057b7, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        @media (max-width: 428px) {
            .card {
                padding: 20px;
            }
            #message {
                font-size: 20px;
            }
            .days {
                font-size: 56px;
            }
            .logo {
                width: 120px;
                height: 120px;
            }
            .logo img {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <img src="@1.png" alt="Логотип">
            </div>
            <h1 id="message"></h1>
        </div>
    </div>
    <script>
    function updateDays() {
        const startDate = new Date('2022-02-24');
        const today = new Date();
        const diffTime = Math.abs(today - startDate);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        
        const message = `Сьогодні<br><span class="days">${diffDays}</span><br>доба<br>героїчного<br>протистояння`;
        document.getElementById('message').innerHTML = message;
    }

    updateDays();
    setInterval(updateDays, 60000); // Обновлять каждую минуту

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.ready.then(registration => {
            registration.update();
        });
    }
    </script>
</body>
</html>
