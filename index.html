<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Героїчне протистояння</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <meta name="theme-color" content="#4a90e2">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .flag-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                180deg,
                #0057b7 0%,
                #0057b7 50%,
                #ffd700 50%,
                #ffd700 100%
            );
            background-size: 100% 300%;
            animation: waveFlag 10s linear infinite;
        }
        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            z-index: 1;
        }
        #message {
            font-size: 8vw;
            line-height: 1.3;
            margin: 0;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .days {
            font-size: 25vw;
            font-weight: bold;
            display: block;
            margin: 10px 0;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: colorChange 5s infinite alternate;
            text-shadow: none;
        }
        @keyframes colorChange {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        @keyframes waveFlag {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }
        @media (min-width: 428px) {
            #message {
                font-size: 36px;
            }
            .days {
                font-size: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="flag-background"></div>
    <div class="container">
        <h1 id="message"></h1>
    </div>
    <script>
    function updateDays() {
        const startDate = new Date('2022-02-24');
        const today = new Date();
        const diffTime = Math.abs(today - startDate);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        
        const message = `Сьогодні<br><span class="days">${diffDays}</span><br>доба<br>героїчного<br>протистояння`;
        document.getElementById('message').innerHTML = message;
    }

    updateDays();
    setInterval(updateDays, 60000); // Обновлять каждую минуту

    // Добавим код для обновления приложения
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.ready.then(registration => {
            registration.update();
        });
    }
    </script>
</body>
</html>
